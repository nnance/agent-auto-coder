version: '3.8'

services:
  agent-coder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-auto-coder
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    env_file:
      - .env
    # Uncomment to run with a specific prompt
    # command: "Your prompt here"
    # Uncomment to keep container running for debugging
    # stdin_open: true
    # tty: true
    # command: /bin/sh
    restart: "no"
